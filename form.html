<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
</head>
<body>

<div class="container">
    <h1>Sample Form</h1>
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name " required><br>
<br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email" required><br>
<br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your Password" name="password" required><br>
<br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="Enter your phone Number " name="phone" required><br>
<br>
        <label for="DOB">DOB</label>
        <input type="date" placeholder="Enter Date of Birth " id="date" name="date" required>
        <br>
        <br>
        <fieldset>
            <legend>Gender</legend>
            <p>Male<input type="radio" name="gender" id="Male"></p>
            <p>Female<input type="radio" name="gender" id="Female"></p>
            <p>other<input type="radio" name="gender" id="LGBTQ"></p>
            </fieldset>
<br>
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
